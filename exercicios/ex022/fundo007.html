<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>

    <style>
        #container{
            position: relative;
            height: 500px;
            background-color: purple;
            padding: 10px;
            border-radius: 20px;

        }

        #conteudo{
            position: absolute;
            height: 300px;
            width: 400px;
            background-color: greenyellow;
            border-radius: 10px;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    
    </style>
 

</head>
<body>

   <section id="container">
    <article id="conteudo">

    </article>
   </section>
    
</body>
</html>
